<div class="container mt-5">
    <div class="row">
        <div class="col-4">
            <div class="card">

            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header bg-info">
                    Task
                </div>
                <div *ngFor="let task of tasks" class="card-content p-2 mt-1 border border-primary">
                    <h5>{{task.title}}</h5>
                    <p>{{task.description}}</p>
                    <p><button class="btn btn-outline-info m-2"> Edit</button> <button class="btn btn-outline-danger" (click)="deleteTaskById(task._id)" > delete</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
