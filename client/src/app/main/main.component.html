<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header bg-info">{{isEditing ? 'Update Task' : 'Create Task'}}</div>
                <div class="card-content">
                    <div class="form-group p-3">
                        <lable>Title</lable>
                        <input type="text" class="form-control" [(ngModel)]="title">
                    </div>
                    <div class="form-group p-3">
                        <lable>Description</lable>
                        <input type="text" class="form-control" [(ngModel)]="description"> 
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" (click)="action()">{{isEditing ? 'Update Task' : 'Add Task'}}</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header bg-info">
                    Task
                </div>
                <div *ngFor="let task of tasks" class="card-content p-2 mt-1 border border-info">
                    <h5>{{task.title}}</h5>
                    <p>{{task.description}}</p>
                    <p><button class="btn btn-outline-info m-2" (click)="editOne(task)"> Edit</button> <button class="btn btn-outline-danger" (click)="deleteTaskById(task._id)" > delete</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
